server {
    listen 80;
    server_name localhost;

    # --- React SPA статика ---
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # --- Django static (admin, rest_framework) ---
    location /static/admin/ {
        alias /usr/share/nginx/html/admin/;
    }
    location /static/rest_framework/ {
        alias /usr/share/nginx/html/rest_framework/;
    }

    # --- React сборка (js, css, assets, media и т.д.) ---
    location ~ ^/static/(js|css|media|fonts|img|assets)/ {
        alias /usr/share/nginx/html/static/$1/;
    }

    # --- Django media (user uploads) ---
    location /media/ {
        alias /media/;
    }

    # --- API прокси ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}