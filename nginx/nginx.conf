server {
    listen 80;

    client_max_body_size 20M;
    
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    location /static/js/ {
        alias /static/static/js/;
    }

    location /static/css/ {
        alias /static/static/css/;
    }

    location /static/media/ {
        alias /static/static/media/;
    }

    location /static/ {
        alias /static/;
    }

    location /media/ {
        alias /media/;
    }

    location / {
        root /static/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}