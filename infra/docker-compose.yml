version: '3.8'

services:
  db:
    image: postgres:15
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: foodgram
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn foodgram_backend.wsgi:application --bind 0.0.0.0:8000
      "

  frontend:
    build:
      context: ../frontend

  gateway:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend

volumes:
  pg_data:
  static:
  media:
